<html>
    <head>
        <title>Communication Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <button id="sendButton">Send JSON to Server</button>
        <button id="getButton">Get JSON from Sever</button>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script>
            $('#sendButton').click(function() {
                $.post("CommunicationExampleServlet", {"data": "data sent from the client"});
            });
            $('#getButton').click(function() {
                $.get("CommunicationExampleServlet", function(data){
                    alert(JSON.stringify(data));
                });
            });
        </script>
    </body>

</html>
