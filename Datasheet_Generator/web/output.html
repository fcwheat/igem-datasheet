<!DOCTYPE html>
<html>
    <head>
        <title class="name"></title>
        <link rel="shortcut icon" href="images/logo-Owl-Color_cropped.ico">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body class="container" id="main">
        <!--summary-->
        <div class="well" id ="basicInformation">
            
            <h1 class="name"></h1>
            <h4>Part Description</h4>                 
            <h4>Summary</h4>
            
            <div class="row-fluid">
                <div class="span6">
                    <p id="summary"></p>
                </div>
                <div class="span6" id="deviceImage">
                    <img src="" class="img-polaroid"/>
                </div>
            </div>
            
            <h4>Designer Information</h4>
            <div class="row-fluid">                                          
                    <table><col width="150"><col width="150">
                        <tbody>                        
                            <tr><th align="left">Author(s)</th><td id="authors"></td><th align="left">Data Collection</th><td id="dataCollection"></td></tr>
                            <tr><th align="left">Date</th><td id="date"></td><th align="left">Affiliation</th><td id="affiliation"></td></tr>
                            <tr><th align="left">Team</th><td id="team"></td><th align="left">Contact</th><td id="contact"></td></tr>                       
                        </tbody>    
                    </table>
            </div>
        </div>
        <hr/>
        
        <div class="well" id ="designDetails">
            
            <h4>Design Details</h4>
            <div class="row-fluid">   
                    <table><col width="150"><col width="150">
                        <tbody>
                            <tr><th align="left">Type</th><td id="type"></td><th align="left">Vector</th><td id="vector"></td></tr>
                            <tr><th align="left">Design Components</th><td id="designComponents"></td><th align="left">Additional Comments</th><td id="designComments"></td></tr>
                        </tbody>
                    </table>
            </div>  
        </div>
        <hr/>
        
        <div class="well" id ="assemblyInformation">
            <h4>Assembly Information</h4>
            <div class="row-fluid">
                    <table><col width="150"><col width="150">
                        <tbody>                           
                            <tr><th align="left">Assembly Method(s)</th><td id="assemblyMethod"></td><th align="left">Chassis</th><td id="chassis"></td></tr>
                            <tr><th align="left">Assembly RFC</th><td id="assemblyRFC"></td><th align="left">Strain</th><td id="strain"></td></tr>
                            <tr><th align="left">Scars (y/n)</th><td id="assemblyScars"></td><th align="left">Additional Comments </th><td id="assemblyComments"></td></tr>
                            <tr><th align="left">Assembly Components</th><td id="assemblyComponents"></td><th align="left">Assembly Graph</th><td id="assemblyImage"></td></tr>
                        </tbody>
                    </table>
            </div>
            <hr/>
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script>
            $.get("DataServlet", function(data) {
                $(".name").text(data.name);
                $("#summary").text(data.summary);
                $("#deviceImage img").attr('src', data.deviceImage);
                
                //Contact Info
                $("#authors").text(data.contactInformation.authors);
                $("#team").text(data.contactInformation.team);
                $("#dataCollection").text(data.contactInformation.dataCollection);
                $("#affiliation").text(data.contactInformation.affiliation);
                $("#date").text(data.contactInformation.date);
                $("#contact").text(data.contactInformation.contact);
                
                //Design Detail          
                $("#type").text(data.designDetails.type);
                $("#vector").text(data.designDetails.vector);
                $("#designComponents").text(data.designDetails.designComponents);
                $("#designComments").text(data.designDetails.designComments);
                
                //Assembly
                $("#assemblyMethod").text(data.assemblyInformation.assemblyMethod);
                $("#assemblyRFC").text(data.assemblyInformation.assemblyRFC);
                $("#assemblyScars").text(data.assemblyInformation.assemblyScars);
                $("#assemblyComponents").text(data.assemblyInformation.assemblyComponents);
                $("#chasis").text(data.assemblyInformation.chasis);
                $("#strain").text(data.assemblyInformation.strain);
                $("#assemblyComments").text(data.assemblyInformation.assemblyComments);
                $("#assemblyImage img").attr('src', data.assemblyInformation.assemblyImage);
                
                //Assay Table

//                if (data.restrictionMap !== ) {

                    '<tr><th align="left">Percent Agar</th><td>' + data.restrictionMap.Agar + '</td> <th align="left">Enzymes</th><td>' + data.restrictionMap.Enzymes + '</td></tr>' +
                    '<tr><th align="left">Ladder</th><td>' + data.restrictionMap.Ladder + '</td> <th align="left">Digest Buffer</th><td>' + data.restrictionMap.DigestBuffer + '</td></tr>' +
                    '<tr><th align="left">Staining Dye</th><td>' + data.restrictionMap.StainingDye + '</td> <th align="left">Digest Time</th><td>' + data.restrictionMap.DigestTime + '</td></tr>' +
                    '<tr><th align="left">Voltage</th><td>' + data.restrictionMap.Voltage + '</td> <th align="left">Link to Gel Image</th><td>' + data.restrictionMap.Image + '</td></tr>' +

                //                if (data["restrictionMap"].length > 0) {
                    $('#main').append('<div class="well"><h3>Flow Cytometry Experiment</h3><div class="row-fluid"> <table><tbody>'+
                    '<tr><th align="left">Purpose</th><td>' + data.functionalityAssays.Purpose + '</td></tr>' +
                    '<tr><th align="left">Type</th><td>' + data.functionalityAssays.ExperimentType + '</td></tr>' +
                    '<tr><th align="left">Location</th><td>' + data.functionalityAssays.Location + '</td></tr>' +
                    '<tr><th align="left">FCS Format</th><td>' + data.functionalityAssays.FCSFormat + '</td></tr>' +
                    '<tr><th align="left">Machine Name</th><td>' + data.functionalityAssays.MachineName + '</td></tr>' +

                    '<tr><th align="left">Growth Phase</th><td>' + data.functionalityAssays.inductionGrowthConditions.IndGrowthPhase + '</td></tr>' +

                    '</div></div>');

            });
        </script>

    </body>
</html>
